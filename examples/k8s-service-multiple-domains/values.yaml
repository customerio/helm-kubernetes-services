# Example values for multiple domains with Google Managed Certificate
# This demonstrates the new domainNames functionality while maintaining backwards compatibility

# Basic application configuration
applicationName: "multi-domain-app"
containerImage:
  repository: "nginx"
  tag: "latest"

# Service configuration
service:
  enabled: true
  type: NodePort
  ports:
    app:
      port: 80
      targetPort: 80
      protocol: TCP

# Ingress configuration
ingress:
  enabled: true
  path: /
  servicePort: 80
  hosts:
    - "api.example.com"
    - "www.example.com"
    - "app.example.com"

# Google Managed Certificate with multiple domains
google:
  managedCertificate:
    enabled: true
    name: "multi-domain-cert"
    # Option 1: Multiple domains (recommended)
    domainNames:
      - "api.example.com"
      - "www.example.com"
      - "app.example.com"
    
    # Option 2: Legacy single domain (still works for backwards compatibility)
    # domainName: "api.example.com" 